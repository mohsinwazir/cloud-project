# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GIKI-STORE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ccpregistry99.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6AB20D198FF44B8FBF77E3F8D99F1B58 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B8CE1B46D9B64295AD7DEDAB5E40D801 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ccpregistry99.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6AB20D198FF44B8FBF77E3F8D99F1B58 }}/ccp-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9CDBDC4771414B9E85D11B1C595BB95C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EA96223E3F648FB94E5F98EF76A9DD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E838A259E62D4A8DAE3442515E483045 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'GIKI-STORE'
          slot-name: 'Production'
          images: 'ccpregistry99.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_6AB20D198FF44B8FBF77E3F8D99F1B58 }}/ccp-app:${{ github.sha }}'
          